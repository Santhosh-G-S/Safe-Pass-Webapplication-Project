{% extends "layout.html" %}
{% block title %}Check Reports{% endblock %}

{% block body%}
<div class="container-fluid my-3">
  <div class="row">
    <!-- Map column -->
    <div class="col-lg-8 col-12">
      <div class="d-flex mb-2">
        <input id="filterInput" class="form-control me-2" placeholder="Filter by incident type or text (e.g. theft)" />
        <select id="typeFilter" class="form-select" style="max-width:180px;">
          <option value="">All types</option>
          <option value="theft">Theft</option>
          <option value="harassment">Harassment</option>
          <option value="hazard">Hazard</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div id="map" style="height:70vh; min-height:420px; border-radius:8px;"></div>
    </div>

    <!-- Details column -->
    <div class="col-lg-4 col-12 mt-3 mt-lg-0">
      <div class="card">
        <div class="card-body">
          <h5 id="detailTitle" class="card-title">Select a marker</h5>
          <p id="detailType" class="text-muted small"></p>
          <p id="detailAddress" class="mb-2"></p>
          <p id="detailDesc" style="white-space:pre-wrap;"></p>
          <p class="small text-muted mt-2" id="detailWhen"></p>

          <div id="noSelection" class="text-center text-muted small">
            Click or tap a marker to view details here.
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button id="reloadBtn" class="btn btn-outline-primary w-100">Reload Reports</button>
      </div>
    </div>
  </div>
</div>

<script>
// Global variables
let map, clusterer, markers = [], infoWindow;
let reportCounter = 1;

window.initMap = async function() {
  console.log('Initializing map with AdvancedMarkerElement...');

  // Get reports data and add sequential IDs
  const reportsData = {{ row | tojson | safe }};

  // Add sequential report numbers
  reportsData.forEach((report, index) => {
    report.reportNumber = index + 1;
  });

  console.log('Reports loaded:', reportsData.length);

  // Import marker library
  const { AdvancedMarkerElement, PinElement } = await google.maps.importLibrary("marker");

  // Initialize Google Map
  map = new google.maps.Map(document.getElementById('map'), {
    center: { lat: 20.5937, lng: 78.9629 },
    zoom: 5,
    mapId: 'DEMO_MAP_ID', // Required for AdvancedMarkerElement
    mapTypeControl: true,
    streetViewControl: false,
    fullscreenControl: true
  });

  infoWindow = new google.maps.InfoWindow();

  // DOM elements
  const detailTitle = document.getElementById('detailTitle');
  const detailType = document.getElementById('detailType');
  const detailAddress = document.getElementById('detailAddress');
  const detailDesc = document.getElementById('detailDesc');
  const detailWhen = document.getElementById('detailWhen');
  const noSelection = document.getElementById('noSelection');
  const filterInput = document.getElementById('filterInput');
  const typeFilter = document.getElementById('typeFilter');
  const reloadBtn = document.getElementById('reloadBtn');

  function getShortAddress(fullAddress) {
    if (!fullAddress) return 'Location not available';
    return fullAddress;
  }

  function getAreaName(fullAddress) {
    if (!fullAddress) return 'Unknown Location';
    const parts = fullAddress.split(',').map(p => p.trim());
    if (parts.length >= 3) {
      return parts.slice(0, 3).join(', ');
    } else if (parts.length >= 2) {
      return parts.slice(0, 2).join(', ');
    }
    return parts[0] || 'Unknown Location';
  }

  function clearDetails() {
    detailTitle.textContent = 'Select a marker';
    detailType.textContent = '';
    detailAddress.textContent = '';
    detailDesc.textContent = '';
    detailWhen.textContent = '';
    noSelection.style.display = 'block';
  }

  function showDetails(report) {
    noSelection.style.display = 'none';
    detailTitle.textContent = 'Report #' + report.reportNumber;
    detailType.innerHTML = '<strong>Type:</strong> ' + (report.incident_type || 'Unknown');
    const shortAddr = getShortAddress(report.address);
    detailAddress.innerHTML = shortAddr ? '<small class="text-muted">' + shortAddr + '</small>' : '';
    detailDesc.textContent = report.description || '';
    const incidentTime = 'Incident: ' + (report.date || 'N/A') + ' at ' + (report.time || 'N/A');
    const reportedTime = report.created_at ? new Date(report.created_at).toLocaleString() : 'N/A';
    detailWhen.textContent = incidentTime + ' • Reported: ' + reportedTime;

    if (report.latitude && report.longitude) {
      map.panTo({ lat: report.latitude, lng: report.longitude });
      map.setZoom(Math.max(map.getZoom(), 15));
    }
  }

  function getMarkerColor(incidentType) {
    const colors = {
      theft: '#DC3545',
      harassment: '#FD7E14',
      hazard: '#FFC107',
      other: '#6C757D'
    };
    return colors[incidentType] || colors.other;
  }

  function createInfoWindowContent(r) {
    const shortDesc = r.description ? (r.description.length > 120 ? r.description.substring(0,120) + '...' : r.description) : '';
    const areaName = getAreaName(r.address);

    return '<div style="max-width:250px; padding: 8px; color: #000000;">' +
      '<strong style="font-size: 14px; color: #000000;">Report #' + r.reportNumber + '</strong><br/>' +
      '<span style="color: #666; font-size: 12px;">' + (r.incident_type || 'Report') + ' • ' + areaName + '</span><br/>' +
      '<small style="color: #888;">' + (r.date || '') + ' ' + (r.time || '') + '</small>' +
      '<div style="margin-top:6px; font-size: 13px; color: #000000;">' + shortDesc + '</div>' +
      '<div style="margin-top:8px;">' +
      '<a href="#" class="viewDetails" data-reportid="' + r.id + '" style="color:#0d6efd; text-decoration: none;">View full details →</a>' +
      '</div></div>';
  }

  function plotReports(data) {
    console.log('Plotting', data.length, 'reports');

    // Clear existing markers
    markers.forEach(m => m.map = null);
    markers = [];

    if (clusterer) {
      clusterer.clearMarkers();
    }

    if (!Array.isArray(data) || data.length === 0) {
      clearDetails();
      return;
    }

    // Create markers
    data.forEach(r => {
      if (!r.latitude || !r.longitude) {
        console.warn('Skipping report without coordinates:', r.reportNumber);
        return;
      }

      const lat = parseFloat(r.latitude);
      const lng = parseFloat(r.longitude);

      if (isNaN(lat) || isNaN(lng)) {
        console.warn('Invalid coordinates for report:', r.reportNumber);
        return;
      }

      // Create custom pin with color
      const pinElement = new PinElement({
        background: getMarkerColor(r.incident_type),
        borderColor: '#FFFFFF',
        glyphColor: '#FFFFFF',
        scale: 1.2
      });

      const marker = new AdvancedMarkerElement({
        map: map,
        position: { lat: lat, lng: lng },
        title: 'Report #' + r.reportNumber + ' - ' + (r.incident_type || 'Report'),
        content: pinElement.element
      });

      marker.addListener('click', function() {
        infoWindow.setContent(createInfoWindowContent(r));
        infoWindow.open(map, marker);

        setTimeout(() => {
          const link = document.querySelector('.viewDetails[data-reportid="' + r.id + '"]');
          if (link) {
            link.onclick = function(e) {
              e.preventDefault();
              showDetails(r);
              infoWindow.close();
              return false;
            };
          }
        }, 100);
      });

      markers.push(marker);
    });

    // Add clustering if library is available
    if (typeof markerClusterer !== 'undefined' && markerClusterer.MarkerClusterer) {
      clusterer = new markerClusterer.MarkerClusterer({
        map: map,
        markers: markers
      });
    }

    // Fit bounds to show all markers
    if (markers.length > 0) {
      const bounds = new google.maps.LatLngBounds();
      markers.forEach(m => bounds.extend(m.position));
      map.fitBounds(bounds);

      if (markers.length === 1) {
        google.maps.event.addListenerOnce(map, 'bounds_changed', function() {
          if (map.getZoom() > 16) {
            map.setZoom(16);
          }
        });
      }
    }
  }

  function applyFiltersAndPlot() {
    const q = filterInput.value.trim().toLowerCase();
    const typeQ = typeFilter.value;

    const filtered = reportsData.filter(r => {
      if (typeQ && r.incident_type !== typeQ) return false;
      if (q) {
        const matchDesc = r.description && r.description.toLowerCase().includes(q);
        const matchAddr = r.address && r.address.toLowerCase().includes(q);
        const matchType = r.incident_type && r.incident_type.toLowerCase().includes(q);
        return matchDesc || matchAddr || matchType;
      }
      return true;
    });

    plotReports(filtered);
  }

  // Event listeners
  filterInput.addEventListener('input', applyFiltersAndPlot);
  typeFilter.addEventListener('change', applyFiltersAndPlot);
  reloadBtn.addEventListener('click', applyFiltersAndPlot);

  // Initial render
  clearDetails();
  applyFiltersAndPlot();
}

window.gm_authFailure = function() {
  alert('Google Maps API authentication failed. Please check your API key.');
};
</script>

<!-- Load MarkerClusterer library -->
<script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

<!-- Load Google Maps API with marker library and v=beta -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_key }}&libraries=marker&callback=initMap&v=beta">
</script>

{% endblock %}
