<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Assuming Bootstrap is provided by a link like this or in layout.html -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <title>Safe Pass | Register</title>
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-primary mb-3 text-center" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
                {% endif %}

                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Register Account</h1>
                    <img src="static/Safe Pass.png" alt="Safe Pass Logo" class="img-fluid mb-3" style="max-width: 100px;">
                </div>

                <form action="/register" method="post">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                        <input type="password" name='password' class="form-control" id="password" placeholder="Password" autocomplete="off" required>
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label mt-4">Confirm Password</label>
                        <input type="password" name='confirmation' class="form-control" id="confirmation" placeholder="Confirm Password" autocomplete="off" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Register</button>

                    <!-- Login Link Added Here -->
                    <p class="text-center mt-3">
                        Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Log in here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
