<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--https://bootswatch.com/-->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <script src="main.js" defer type="module"></script>

    <link href="/static/safepass.ico" rel="icon">

    <title>Safe Pass: {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-shield-fill-check me-2"></i>Safe Pass
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/chatai' %}active{% endif %}" href="{{ url_for('chatai') }}">
                            <i class="bi bi-file-earmark-plus-fill me-1"></i>Ask Ai
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/check' %}active{% endif %}" href="{{ url_for('check') }}">
                            <i class="bi bi-geo-alt-fill me-1"></i>Check Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/report' %}active{% endif %}" href="{{ url_for('report') }}">
                            <i class="bi bi-file-earmark-plus-fill me-1"></i>Report Incident
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/myreport' %}active{% endif %}" href="{{ url_for('myreport') }}">
                            <i class="bi bi-file-earmark-plus-fill me-1"></i>MY Report
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/logout' %}active{% endif %}" href="{{ url_for('logout') }}">
                            <i class="bi bi-file-earmark-plus-fill me-1"></i>Log Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}

    {% block body %}
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
